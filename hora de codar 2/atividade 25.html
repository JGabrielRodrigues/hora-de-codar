<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <script>
        var  num1  =  parseInt ( prompt ( "Digite o primeiro numero:" ) ) ;
        var  num2  =  parseInt ( prompt ( "Digite o segundo numero:" ) ) ;


        var  opcao  =  parseInt ( prompt ( "Escolha a operacao: 1-Soma; 2-subtracao; 3-Divisao; 4-Multiplicacao" ) ) ;

        if ( opcao  ==  1 )  {
            alerta ( num1  +  num2 ) ;
        }  else  if ( opcao  ==  2 )  {
            alerta ( num1  -  num2 ) ;
        }  else  if ( opcao  ==  3 ) {
            alerta ( num1 / num2 ) ;
        }  else  if  ( opcao  ==  4 ) {
            alerta ( num1  *  num2 ) ;
        }
    </script>

 </head>
