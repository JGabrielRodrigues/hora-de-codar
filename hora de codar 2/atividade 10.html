<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>atividade 10</title>

    <script>
        var  nota  =  parseInt ( prompt ( "Digite a primeira nota:" ) ,  10 ) ;
        var  nota2  =  parseInt ( prompt ( "Digite uma segunda nota:" ) ,  10 ) ;
        var  nota3  =  parseInt ( prompt ( "Digite uma terceira nota:" ) ,  10 ) ;
        var  nota4  =  parseInt ( prompt ( "Digite a quarta nota:" ) ,  10 ) ;
        var  mídia  =  0 ;

        if ( nota  >  0  &&  nota  <  10  &&  nota2  >  0  &&  nota2  <  10  &&  nota3  >  0  &&  nota3  <  10  &&  nota4  >  0  &&  nota4  <  10 ) {
            mídia  =  ( nota  +  nota2  +  nota3  +  nota4 )  /  4 ;
        }

            if  ( mídia  >  5 )  {
                alert ( "Parabens você foi aprovado" ) ;
            }  else {
                alert ( "Infelizmente você reprovou" ) ;
            }
    </script>

</head>
<body>
    
</body>
</html>
